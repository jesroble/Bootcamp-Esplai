<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <input id="search" type="text" placeholder="Filtra pokemons por nombre:">
        <div class="pokedex" id="pokedex"></div>
        <button id="load-more" class="load-more">Load more</button>
    </div>

    <div class="square square-left"></div>
    <div class="square square-right"></div>

    <div class="circle circle-left"></div>
    <div class="circle circle-right"></div>
    
    <script src="pokedex.js"></script>
</body>
</html>
