<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="numeros">
        <input id="n1" type="number" placeholder="Escribe un número">
        <input id="n2" type="number" placeholder="Escribe un número">
    </div>

    <div class="calculos">
        <button id="suma" class="operador">Sumar</button>
        <button id="resta" class="operador">Restar</button>
        <button id="mult" class="operador">Multiplicar</button>
        <button id="divide" class="operador">Dividir</button>
    </div>    

    <p id="text"></p>
    <script src="calculadora.js"></script>

</body>
</html>
