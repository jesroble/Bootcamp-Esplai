<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, init ial-scale=1.0">
<title>Ejercicio 22</title>
<style>
    .animate-box
    {
        position: relative;
        animation: moveright 0.5s infinite alternate;
    }

    @keyframes moveright 
    {
        0%
        {
            left: 0;
        }
        100%
        {
            left: 100px;
        } 
    }
</style>
</head>

<body>
<div class="animate-box">Cuadro animado</div> 
</body>
</html>
